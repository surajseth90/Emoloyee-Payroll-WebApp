<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="..\css\payroll_form.css">
</head>

<body>
    <header class="headerContainer">

        <div class="logo-content">
            <img id="headerIcon" src="..\assets\header_icon.jpeg" alt="icon">
            <div>
                <span id="empText">EMPLOYEE</span><br>
                <span id="payrolltext">PAYROll</span>
            </div>
        </div>
    </header>

    <div class="form-contain">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-header">
                Employee Payroll Form
            </div>
            <div class="name row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" id="name" type="text" name="name" placeholder="Your name.." required>
            </div>

            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" values="..\assets\profile\._Ellipse -3.png"
                            required>
                        <img class="profile" id="imagel" src="..\assets\profile\._Ellipse -3.png">
                    </label>

                    <label>
                        <input type="radio" id="profile2" name="profile" value="C..\assets\profile\._Ellipse 1.png"
                            required>
                        <img class="profile" id="image2" src="..\assets\profile\._Ellipse 1.png">
                    </label>

                    <label>
                        <input type="radio" id="profile3" name="profile" value="..\assets\profile\._Ellipse -8.pngg"
                            required>
                        <img class="profile" id="image3" src="..\assets\profile\._Ellipse -8.png">
                    </label>

                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value="..\assets\profile\._Ellipse -7.png../assets/profile-images/Ellipse -7.png" required>
                        <img class="profile" id="image4" src="..\assets\profile\._Ellipse -7.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="female">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="hr">
                    <label class=" text" for="hr">Hr</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="sales">
                    <label class=" text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="finance">
                    <label class=" text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="engineer">
                    <label class=" text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="other" id="other" value="other">
                    <label class=" text" for="other">Other</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" max="1100000" min="400000" step="100"
                    value=500000>
                <output class="Salary-output text" for="salary"></output>500000</output>
            </div>
    </div>
    </form>
    </div>

</body>

</html>
